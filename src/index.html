<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="./assets/fonts/Quentin.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <title>Daniel Howorth Portfolio</title>
  </head>
  <body>
    <div class="app-wrapper">
      <div class="header-wrapper">
        <header>
          <a href="#intro-section" id="home-btn" class="tap-target">
            <span class="typed-text">Daniel Howorth</span>
            <div class="visually-hidden">Home button</div>
          </a>
          <!--add page section links-->
          <nav class="header-nav">
            <ul>
              <li><a href="#about-section" class="tap-target">About</a></li>
              <li>
                <a href="#projects-section" class="tap-target">Projects</a>
              </li>
              <li><a href="#contact-section" class="tap-target">Contact</a></li>
            </ul>
          </nav>
          <span class="social-links header-social-links">
            <a
              href="https://linkedin.com/in/daniel-howorth"
              class="tap-target"
              target="_blank"
            >
              <!-- embedded SVGs so that color can be changed on hover -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-linkedin"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                ></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
              <div class="visually-hidden">LinkedIn link</div></a
            ><a
              href="https://github.com/daniel-howorth"
              class="tap-target"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-github"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
              </svg>
              <div class="visually-hidden">GitHub link</div>
            </a>
          </span>
          <button
            id="header-menu-btn"
            class="tap-target"
            aria-expanded="false"
            aria-controls="dropdown-menu"
          >
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </header>
        <div class="dropdown-menu" id="header-dropdown-menu">
          <!--add page section links-->
          <nav class="dropdown-nav">
            <ul>
              <li><a href="#about-section" class="tap-target">About</a></li>
              <li>
                <a href="#projects-section" class="tap-target">Projects</a>
              </li>
              <li><a href="#contact-section" class="tap-target">Contact</a></li>
            </ul>
          </nav>
          <span class="social-links header-dropdown-social-links">
            <a
              href="https://linkedin.com/in/daniel-howorth"
              class="tap-target"
              target="_blank"
            >
              <!-- embedded SVGs so that color can be changed on hover -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-linkedin"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                ></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
              <div class="visually-hidden">LinkedIn link</div></a
            ><a
              href="https://github.com/daniel-howorth"
              class="tap-target"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#ffffff"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-github"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
              </svg>
              <div class="visually-hidden">GitHub link</div>
            </a>
          </span>
        </div>
      </div>
      <div class="main">
        <section class="page-section u-flex-items-centred" id="intro-section">
          <div id="introduction-content-container">
            <div id="introduction-txt-container">
              <p id="introduction-txt">
                Hello.<br />
                I'm <span id="introduction-name">Daniel.</span><br />
                A Web Developer.
              </p>
            </div>
            <div id="profile-img-container" class="u-flex-items-centred">
              <picture id="profile-img" class="u-flex-items-centred">
                <source
                  type="image/avif"
                  srcset="
                    ./assets/images/headshot/avif/headshot-320.avif 320w,
                    ./assets/images/headshot/avif/headshot-480.avif 480w,
                    ./assets/images/headshot/avif/headshot-640.avif 640w,
                    ./assets/images/headshot/avif/headshot-960.avif 960w
                  "
                  sizes="(max-width: 1260px) clamp(12.5rem, 65vw, 21.875rem), 400px"
                />
                <source
                  type="image/webp"
                  srcset="
                    ./assets/images/headshot/webp/headshot-320.webp 320w,
                    ./assets/images/headshot/webp/headshot-480.webp 480w,
                    ./assets/images/headshot/webp/headshot-640.webp 640w,
                    ./assets/images/headshot/webp/headshot-960.webp 960w
                  "
                  sizes="(max-width: 1260px) clamp(12.5rem, 65vw, 21.875rem), 400px"
                />
                <img
                  srcset="
                    ./assets/images/headshot/jpg/headshot-320.jpg 320w,
                    ./assets/images/headshot/jpg/headshot-480.jpg 480w,
                    ./assets/images/headshot/jpg/headshot-640.jpg 640w,
                    ./assets/images/headshot/jpg/headshot-960.jpg 960w
                  "
                  sizes="(max-width: 1260px) clamp(12.5rem, 65vw, 21.875rem), 400px"
                  src="./assets/images/headshot/jpg/headshot-480.jpg"
                  alt="Daniel Howorth headshot"
                />
              </picture>
            </div>
          </div>
        </section>
        <section class="page-section" id="about-section">about</section>
        <section class="page-section" id="projects-section">projects</section>
        <section class="page-section" id="contact-section">contact</section>
      </div>
      <div class="footer-wrapper">
        <footer><p>footer</p></footer>
      </div>
    </div>
  </body>
</html>
